<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tauri 多媒体按钮示例</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
  }
  button {
    background: #ff3c78;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.5rem;
    padding: 20px 40px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff3c78;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    box-shadow: 0 0 25px #ff3c78, 0 0 40px #ff3c78;
    transform: scale(1.1);
  }
  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>
  <h1>多媒体风格按钮</h1>
  <button onclick="alert('按钮被点击了!')">点击我</button>
</body>
</html>
